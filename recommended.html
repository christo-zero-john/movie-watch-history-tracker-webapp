<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommended Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/defaults.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>

  <body class="bg-dark text-light">
    <main class="watch-history-container">
      <div class="content-wrapper">
        <img
          src="./src/assets/images/bg-slideshow/img 0.jpg"
          alt=""
          class="bg-slideshow-img"
        />

        <!-- Navbar -->
        <nav class="navbar navbar-expand-md sticky-top navbar-dark p-0">
          <div class="container-fluid">
            <a
              class="navbar-brand fs-3 text-light fw-bolder en-iceberg"
              href="#"
              >MWHT</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"
                    >Watch History</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/wishlist">Wishlist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/recommended">Recommended</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <section class="wishlisted-movies">
          <h1 class="fs-3 text-center text-warning mt-5 mb-2">
            Starred Movies
          </h1>
          <div
            class="p-3 p-md-4 pb-2 pb-md-3 col-md-11 mx-md-auto rounded d-flex flex-row justify-content-center align-items-center flex-wrap overflow-auto no-scrollbar"
          >
            <div class="movie-item col-6 col-md-2 m-3">
              <img
                src="./src/assets/images/temp/cover-image.jpg"
                alt=""
                class="cover-image img-fluid rounded"
              />

              <div class="hover-varient ps-2 rounded">
                <div
                  class="top-side w-fit m-3 ms-auto md-hd-50 d-flex flex-column justify-content-start align-items-center"
                >
                  <img
                    src="./src/assets/images/icons/add-to-watch-history.png"
                    alt=""
                    class="icon my-1"
                  />
                  <img
                    src="./src/assets/images/icons/movie-in-wishlist.png"
                    alt=""
                    class="icon my-1"
                  />
                </div>

                <p class="movie-name small">The Last: Naruto the movie</p>
                <div class="movie-date-time mt-1 d-flex flex-row">
                  <p class="time me-2 small">1h 52m</p>
                  <p class="date small">Dec 06 2014</p>
                </div>
                <div
                  class="rating mt-1 d-flex flex-row align-items-center justify-content-center w-fit"
                >
                  <img
                    src="./src/assets/images/rating-stars/100-star.png"
                    alt=""
                    class="rating-star"
                  />
                  <img
                    src="./src/assets/images/rating-stars/80-star.png"
                    alt=""
                    class="rating-star"
                  />
                  <img
                    src="./src/assets/images/rating-stars/50-star.png"
                    alt=""
                    class="rating-star"
                  />
                  <img
                    src="./src/assets/images/rating-stars/40-star.png"
                    alt=""
                    class="rating-star"
                  />
                </div>
                <div
                  class="genre d-flex flex-row justify-content-center align-items-center float-end mt-3 me-md-2"
                >
                  <p class="mx-1 small text-orange">Action</p>
                  <p class="mx-1 small text-orange">Adventure</p>
                  <p class="mx-1 small text-orange">Romance</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
