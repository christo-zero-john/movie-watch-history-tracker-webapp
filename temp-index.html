<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./temp-home-page.css" />
    <title>Movie Watch History Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <main class="watch-history-container">
      <div class="content-wrapper">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/4963d42a3a97731a0f35456182400686521ff8369b0d9af68a50499b228281de?apiKey=df4123bb81d847709afb660a0baebb47&"
          alt=""
          class="background-image"
        />
        <header class="header">
          <h1 class="logo">MWHT</h1>
          <nav class="nav-menu">
            <a href="#" class="nav-item-active">Watch History</a>
            <a href="#">Explore</a>
            <a href="#">Wishlist</a>
            <a href="#">Recommended</a>
          </nav>
        </header>        
        <section class="stats-container" aria-labelledby="stats-title">
          <h2 id="stats-title" class="visually-hidden">Watch Statistics</h2>
          <div class="stat-item">
            <div class="stat-value">120HRS<br />42MINS</div>
            <div class="stat-label">TOTAL<br />WATCH TIME</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">22</div>
            <div class="stat-label">MOVIES<br />WATCHED</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">15<br />DAYS</div>
            <div class="stat-label">CURRENT<br />STREAK</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">37</div>
            <div class="stat-label">GENRES<br />WATCHED</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">3</div>
            <div class="stat-label">LANGUAGES<br />WATCHED</div>
          </div>
        </section>
        
        <h2 class="section-title">Watched Movies</h2>
        <div class="movie-grid">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/be91f3a37c39267105061247d07e3e23da6a3bdb73f90193e039c67a5a3e05d8?apiKey=df4123bb81d847709afb660a0baebb47&"
            alt="Movie poster 1"
            class="movie-poster"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/905421d1a95a5a814446dbbeb6131a29fb0419fd38f0250f9ba5db23679a1bae?apiKey=df4123bb81d847709afb660a0baebb47&"
            alt="Movie poster 2"
            class="movie-poster"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/2a6ddf3e901dfbf92836976321800bee64d999e25abf20df15d20a7b8e4c3933?apiKey=df4123bb81d847709afb660a0baebb47&"
            alt="Movie poster 3"
            class="movie-poster"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/a7018848543832e6e0f699153d6fd32fb2688f5c048439a80783419853ff9e6e?apiKey=df4123bb81d847709afb660a0baebb47&"
            alt="Movie poster 4"
            class="movie-poster"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/32eef32c722a225e59ee4ea7d8f04397cb09304f2d40258e24e4047ef5d08ae4?apiKey=df4123bb81d847709afb660a0baebb47&"
            alt="Movie poster 5"
            class="movie-poster"
          />
          <img
            src="https://cdn.builder.io/api/v1/image/assets/df4123bb81d847709afb660a0baebb47/dc598c04bc725ab17708aacb28427e675580e1e84472372e9d40fcec0b1e125b?apiKey=df4123bb81d847709afb660a0baebb47&"
            alt="Movie poster 6"
            class="movie-poster"
          />
        </div>
        <h2 class="section-title">Your Movie Genre</h2>
        <div class="genre-container">
          <span class="genre-item">Action</span>
          <span class="genre-item">Adventure</span>
          <span class="genre-item">Biography</span>
          <span class="genre-item">Animation</span>
          <span class="genre-item">Comedy</span>
          <span class="genre-item">Documentary</span>
          <span class="genre-item">Sci-Fi</span>
          <span class="genre-item">Superhero</span>
          <span class="genre-item">Fantasy</span>
        </div>
      </div>
      <button class="add-movie-btn">Add Movie</button>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
