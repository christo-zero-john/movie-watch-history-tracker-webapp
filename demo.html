<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch History Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/defaults.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>

  <body class="bg-dark text-light">
    <div class="offcanvas-body no-scrollbar" id="offcanvas-body">
      <img
        src="./src/assets/images/bg-slideshow/img 0.jpg"
        alt="dynamic-background"
        class="bg-slideshow-img"
      />

      <div class="content">
        <!-- movie search form -->
        <div class="form-section ms-md-5 mt-3">
          <form
            action=""
            class=""
            onsubmit="window.searchMovie.searchMovieHandler(event)"
          >
            <input
              type="text"
              id="movie-search-term"
              class="col-9 col-md-10 bg-transparent border-0 border-bottom border-3 placeholder-light text-light fs-5 fw-100"
              placeholder="SEARCH FOR ANYTHING"
            />
            <button
              class="btn search-form-btn fs-5 fw-600 px-3 py-1 ms-2"
              type="submit"
              id="search-movie-btn"
            >
              GO
            </button>
          </form>

          <div class="search-results w-100" id="movie-search-result">
            <div class="search-result-item w-fit">
              <a href="/details/313234" class="nav-link d-flex flex-row justify-content-center align-items-center">
                <img
                  loading="lazy"
                  class="search-result-poster w-full"
                  src="https://media.themoviedb.org/t/p/w94_and_h141_bestv2/1k6iwC4KaPvTBt1JuaqXy3noZRY.jpg"
                  alt="Boruto: Naruto the Movie"
                />

                <div class="details">
                  <p class="movie-title">
                    Boruto: Naruto the Movie
                    <span class="original-title"
                      >(BORUTO -NARUTO THE MOVIE-)</span
                    >
                  </p>
                  <span class="release-date">7 AUG 2015</span>
                  <div class="rating">3.5(67)</div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./src/scripts/importer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.startBgSlideShow();
      });
    </script>
  </body>
</html>
