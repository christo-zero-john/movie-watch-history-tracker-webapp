<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch History Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/defaults.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>

  <body class="bg-dark text-light">
    <div class="offcanvas-body no-scrollbar" id="offcanvas-body">
      <img
        src="./src/assets/images/bg-slideshow/img 0.jpg"
        alt="dynamic-background"
        class="bg-slideshow-img"
      />

      <div class="content">
        <!-- movie search form -->
        <div class="form-section ms-md-5 mt-3">
          <form
            action=""
            class=""
            onsubmit="window.searchMovie.searchMovieHandler(event)"
          >
            <input
              type="text"
              id="movie-search-term"
              class="col-9 col-md-10 bg-transparent border-0 border-bottom border-3 placeholder-light text-light fs-5 fw-100"
              placeholder="SEARCH FOR ANYTHING"
            />
            <button
              class="btn search-form-btn fs-5 fw-600 px-3 py-1 ms-2"
              type="submit"
              id="search-movie-btn"
            >
              GO
            </button>
          </form>

          <div class="search-results w-100" id="movie-search-result">
            <div
              class="result-item hover-scale-11 col-4 m-2 pe-2 rounded d-flex flex-row justify-content-start align-items-center"
            >
              <img
                src="./src/assets/images/temp/cover-image.jpg"
                alt=""
                class="result-cover me-2"
              />
              <div class="result-content">
                <p class="movie-name fw-500">The Last: Naruto the movie</p>
                <div class="mid-section d-flex flex-row">
                  <div
                    class="rating mt-1 d-flex flex-row align-items-center justify-content-center w-fit me-2"
                  >
                    <img
                      src="./src/assets/images/rating-stars/100-star.png"
                      alt=""
                      class="rating-star"
                    />
                    <img
                      src="./src/assets/images/rating-stars/80-star.png"
                      alt=""
                      class="rating-star"
                    />
                    <img
                      src="./src/assets/images/rating-stars/50-star.png"
                      alt=""
                      class="rating-star"
                    />
                    <img
                      src="./src/assets/images/rating-stars/40-star.png"
                      alt=""
                      class="rating-star"
                    />
                  </div>

                  <div class="movie-date-time mt-1 d-flex flex-row">
                    <p class="date small">Dec 06 2014</p>
                  </div>
                </div>

                <div class="action-buttons fs-4">
                  <button class="text-info fs-6 small p-0 px-2 d-inline-block">
                    Details
                  </button>
                  <button>+</button>
                  <button>â˜†</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./src/scripts/importer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.startBgSlideShow();
      });
    </script>
  </body>
</html>
